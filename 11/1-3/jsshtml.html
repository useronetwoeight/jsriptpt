<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Operations</title>
</head>
<body>

<script>
    let n1 = parseInt(prompt("Enter the first integer:"));
    let n2 = parseInt(prompt("Enter the second integer:"));
    let n3 = parseInt(prompt("Enter the third integer:"));
    let sum = n1 + n2 + n3;
    let product = n1 * n2 * n3;
    let average = sum / 3;
    document.write("<p>Sum: " + sum + "</p>");
    document.write("<p>Product: " + product + "</p>");
    document.write("<p>Average: " + average + "</p>");
</script>

</body>
</html>
